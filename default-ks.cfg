#version=RHEL8
# Use graphical install
graphical

repo --name="AppStream" --baseurl=file:///run/install/sources/mount-0000-cdrom/AppStream

%packages
@^graphical-server-environment
kexec-tools

%end

# Keyboard layouts
keyboard --xlayouts='us'
# System language
lang en_US.UTF-8

# Network information
network  --hostname=localhost.localdomain

# Use CDROM installation media
cdrom

# Run the Setup Agent on first boot
firstboot --enable

ignoredisk --only-use=sda
# Partition clearing information
clearpart --none --initlabel
# Disk partitioning information
part /boot --fstype="xfs" --ondisk=sda --size=476
part biosboot --fstype="biosboot" --ondisk=sda --size=2
part pv.434 --fstype="lvmpv" --ondisk=sda --size=15905
volgroup rl --pesize=4096 pv.434
logvol swap --fstype="swap" --size=476 --name=swap --vgname=rl
logvol /var --fstype="xfs" --size=3814 --name=var --vgname=rl
logvol / --fstype="xfs" --size=11601 --name=root --vgname=rl

# System timezone
timezone America/New_York --isUtc

# Root password
rootpw --iscrypted $6$GQ7me.sV4A0TP5Je$aHUOT9DRnT8ppwHATMDOGYTSSJYXmBmRU3NwBUEy7qtN1myRPRf41FSSpscOYklERTgoYwVABDY41N7m1gA2F1
user --name=adam --password=$6$8uL0dZyjJkZrI11x$8teM5XARWME9uJ0GmDJpDDGPLQ0VizJd0zM9SQBq4/t4Bb9xDsz7ZWiva7UsnsFzGg6DMRSAoyDayCVyV827R. --iscrypted --gecos="adam"

%addon com_redhat_kdump --enable --reserve-mb='auto'

%end

%anaconda
pwpolicy root --minlen=6 --minquality=1 --notstrict --nochanges --notempty
pwpolicy user --minlen=6 --minquality=1 --notstrict --nochanges --emptyok
pwpolicy luks --minlen=6 --minquality=1 --notstrict --nochanges --notempty
%end
